<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./quote_machine.css" />
    
</head>
<body id="body">
    <div id="quote-box">
        <div class="quote-text">
            <i id="left" class="fa fa-quote-left"></i>
            <span id="text"> </span>
            <p id="author"> </p>
            <div class="buttons">
                <a id="tweet-quote" title="Tweet now!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <button onClick="getQuote" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer">by merveegurler</div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
